<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style.feedback.css">
    <link rel="icon" type="imagem/x-icon" href="../assets/images/logo.png">
    <title>BLOG</title>
</head>

<body>
    <iframe src="../layouts/header.html" frameborder="0" scrolling="0"></iframe>
    <section id="h1">
        <h1>Feedback</h1>
    </section>

    <form action="../pages/succes.html">
        <label>Nome</label>

    </form>
    
    <footer>
        <iframe src="../layouts/footer.html" frameborder="0" scrolling="0"></iframe>
    </footer>
</body>
