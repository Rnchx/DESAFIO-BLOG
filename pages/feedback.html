<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style.feedback.css">
    <link rel="icon" type="imagem/x-icon" href="../assets/images/logo.png">
    <title>Feedback</title>
</head>

<body>
    <iframe src="../layouts/header.html" frameborder="0" scrolling="0"></iframe>
    <div id="form2">
        <form action="../pages/succes.html">
            <h1>Feedback</h1>
            <label>Nome:</label>
            <input class="divsekiei" type="text" required placeholder="digite seu nome">
            <label>E-mail:</label>
            <input class="divsekiei" type="email" required placeholder="digite seu e-mail">
            <label id="mensagem">Mensagem:</label>
            <input class="divform" type="message" required placeholder="manda uma Mensagem" required minlength="10">
            <input id="submit" type="submit">
        </form>
    </div>
    <footer>
        <iframe src="../layouts/footer.html" frameborder="0" scrolling="0"></iframe>
    </footer>
</body>

</html>
