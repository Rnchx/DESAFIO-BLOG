<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/formulario.script.js"></script>
    <link rel="stylesheet" href="../assets/css/style.puclicacao.css">
    <title>Red News</title>
</head>
<body>
    <iframe src="../layouts/header.html" frameborder="0" scrolling="no" width="100%" height="125px"></iframe>
    <div>
        <label class="label">Título:</label>
        <input id="titulo" type="text" placeholder="Digite o título do post">

        <label class="label">Data:</label>
        <input id="data" type="date" min="2023-06-01">

        <label class="label">Categorias:</label>
            <select name="Categorias" id="categoria">
                <option>
                    Beleza
                </option>
                <option>
                    Jogos
                </option>
                <option>
                    Música
                </option>
                <option>
                    Livros
                </option>
                <option>
                    Filmes
                </option>
                <option>
                    Vestibular
                </option>
            </select>

        <label class="label">Descrição:</label>
        <input id="mensagem" type="text" placeholder="Digite o assunto do post">

        <label class="label">Autor:</label>
        <input id="autor" type="text" placeholder="Digite seu nome">

        <button onclick="criarPost()">Criar Post</button>
      </div>
    
      <div id="postEntrada"></div>
      <div id="footer1">
      <iframe class="footer" src="../layouts/footer.html" frameborder="0" scrolling="no" width="100%" height="400px"></iframe>
    </div>
    <div id="footerMobile">
      <iframe class="footer" src="../layouts/footer_mobile.html" frameborder="0" scrolling=""no width="100%" height="400px"></iframe>
    </div>
</body>
</html>
