<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/css/categories/style.cadastro.css    ">
    <link rel="icon" type="imagem/x-icon" href="../../assets/images/ICON.png">
    <title>Red News</title>
</head>

<body>
    <iframe src="../../layouts/header.html" frameborder="0" scrolling="no" width="100%" height="125px"></iframe>
    <div id="login">
        <form class="card" action="../sucess.html">
            <div class="card-header">
                <h2 id="title">Redefina sua senha</h2>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="E-mail">E-mail</label>
                    <input type="text" id="usuario" autocomplete="off" required>
                </div>
                <div class="card-content-area">
                    <label for="password">Nova senha</label>
                    <input type="password" class="password" autocomplete="off" minlength="8" required>
                </div>
                <div class="card-content-area">
                    <label for="password">Confirme sua senha</label>
                    <input type="password" class="password" autocomplete="off" minlength="8" required>
                </div>
            </div>
            <div class="card-footer">
                <button class="submit">Redefinir</button>
            </div>
        </form>
    </div>
    <iframe src="../../layouts/footer.html" frameborder="0"scrolling="no" width="100%" height="400px"></iframe>
</body>
</html>
